
<h2>Welcome To Admin Pannel</h2> 
<div class="row">
   <div class="col-md-5">
    <form style="margin:25px;" #productForm="ngForm" (ngSubmit)="saveProduct()">
      <div class="form-group">
          <strong>Add New Product</strong><br>  
        <label for="exampleInputName">Product Name</label>
        <!-- <input type="text" id="productID" name="productID" [(ngModel)]="productModel.productID" hidden> -->
        
        <input type="text" class="form-control" id="name" name="productName" required minlength="4"
        [(ngModel)]="productModel.productName" #productName="ngModel" aria-describedby="nameHelp" 
        placeholder="Enter Product Name">

        <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
           <div *ngIf="productName.errors.required">Name is required.</div>
           <div *ngIf="productName.errors.minlength">Name must be at least 4 characters long.</div>
           <div *ngIf="productName.errors.forbiddenName">Name cannot be Bob.</div> 
        </div> -->

        <small id="nameHelp" class="form-text text-muted"></small>
      </div>         
      <div class="form-group">         
        <label for="exampleFormControlImage">Choose Image File</label>
        <!-- <input type="file" class="form-control-file" id="exampleFormControlImage"> -->

        <input #file type="file" [(ngModel)]="productModel.imageURL" class="form-control-file" accept='image/*' (change)="preview(file.files)"/>
        <img [src]="imgURL" height="100" *ngIf="imgURL">
      </div>
      <div class="form-group">
        <label for="exampleInputDescription">Description</label>
        <textarea class="form-control" id="exampleInputDescription" name="description" [(ngModel)]="productModel.productDescription" rows="3"  required minlength="20"></textarea>
      </div>  
      <!-- <div class="form-group">
        <label for="CreatedBy">Created By</label>
        <input type="text" class="form-control" id="createdBy" placeholder="Name of Person">
      </div> -->
      <button type="button" class="btn btn-success" [routerLink]="['/dashboard']">Back</button>
      <button type="button" class="btn btn-success" (click)="cancelPageRefresh()">Cancel</button>
      <button type="submit" class="btn btn-success">Submit</button>
      <!-- <button type="submit" class="btn btn-success" (click)="saveProduct(); getProduct()">Submit</button> -->
    </form>
   </div>
   <div class="col-md-7">
      <form style="margin:25px;">
        <strong>Stored Products</strong>    
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">S.N.</th>
                <th scope="col">Product Name</th>
                <!-- <th scope="col">Created By</th> -->
                <!-- <th scope="col">Description</th> -->
                <th scope="col">Image</th>
                <th scope="col"></th>
              </tr>
            </thead>  
                    
            <!-- <div data-spy="scroll" data-target="#navbar-example3" data-offset="0"></div> -->
            
            <tbody>               
                <tr *ngFor="let productModel of productList; let i = index">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{ productModel.productName }}</td>
                 
                  <!-- <td>{{ productModel.productDescription }}</td>  -->
                  <td><img src="https://localhost:44325/{{ productModel.imageURL }}" class ="custom-height"/></td>

                  <td>
                      <!-- [routerLink]="['/product/'+productModel.productID]" -->
                    <a class="btn btn-secondary btn-sm active" role="button" aria-pressed="true" href="javascript:;" (click)="getByID(productModel.productID);">Edit</a>
                    <a class="btn btn-secondary btn-sm active" role="button" aria-pressed="true" href="javascript:;" (click)="removeProduct(productModel.productID)">Delete</a>
                  </td>                 
                </tr>
                      <!--<tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>         
                        <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Edit</a>                           
                        <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Delete</a>                                                             
                      </tr>-->                      
              </tbody>               
          </table>           
        </form>
    </div>
</div>
